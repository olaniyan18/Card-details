<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>card details</title>
</head>
<body>
<div class="row">
  <div class="col-3">
    <div class="firstcard">
      <img src="images/bg-card-front.png">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <label class="cardnumber" id="cardnumber">0000 0000 0000 0000</label>
      <label class="cardname" id="cardname">Name</label>
      <label class="expmonth" id="expmonth">00/</label>
      <label class="expyear" id="expyear">00</label>
    </div>

    <div class="secondcard">
      <img src="images/bg-card-back.png">
      <label class="cvv" id="cvv">000</label>
  
    </div>
  </div>

  <div class="col-9">
    <label class="cardholder">CARDHOLDER NAME</label>
    <input class="name" id="name" type="text">

    <label class="card_number">CARD NUMBER</label>
    <input class="card_name" id="card_name" type="text"  inputmode="numeric", pattern="[0-9\s]{13,19}", autocomplete="cc-number" maxlength="20" placeholder="xxxx xxxx xxxx xxxx">
    <p class="card_name_error"></p>
    <p class="card_name_error2"></p>

    <label class="exp">EXP. DATE (MM/YY)</label>
    <input class="exp_month" id="exp_month" type="text" maxlength="2" inputmode="numeric">
    <input class="exp_year" id="exp_year" type="text" maxlength="2" inputmode="numeric">
    <p class="exp_error"></p>
    <p class="exp_error2"></p>

    <label class="cvv_text">CVC</label>
    <input class="cvv_number" id="cvv_number" type="text" maxlength="3" inputmode="numeric">
    <p class="exp_cvv"></p>
    <p class="exp_cvv2"></p>



    <input type="button" class="button" id="button" value="Confirm">
    
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
